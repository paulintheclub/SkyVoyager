<div class="profile-container">
  <div class="profile-content">
    <div class="profile-header">
      <img src="assets/avatar.png" alt="Profile Picture" class="profile-picture">
      <div class="profile-info">
        <h2>User Name</h2>
        <p class="profile-email">user&#64;example.com</p>
      </div>
    </div>
    <div class="profile-details">
      <h3>Profile Details</h3>
      <form>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" value="John">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" value="Doe">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="john.doe&#64;example.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" value="+1234567890">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" value="123 Main St, City, Country">
        </div>
        <button type="submit" class="save-button">Save Changes</button>
      </form>
    </div>
    <div class="search-history">
      <h3>Search History</h3>
      <ul class="history-list">
        <li class="history-item">
          <span>From: New York</span>
          <span>To: London</span>
          <span>Date: 2024-03-15</span>
        </li>
        <li class="history-item">
          <span>From: Paris</span>
          <span>To: Tokyo</span>
          <span>Date: 2024-02-10</span>
        </li>
        <!-- Add more history items as needed -->
      </ul>
    </div>
  </div>
</div>
